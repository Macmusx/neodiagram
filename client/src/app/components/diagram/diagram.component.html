<div class="layout">
  <div class="main">
    <div class="left-panel">
      <!-- Left Panel Content -->
      <div class="header">Diagram header</div>
      <div>Left Panel Content Here</div>
    </div>
    <main class="diagram-editor">
      <!-- Floating Menu -->
      <div class="floating-menu element-menu">
        <button
          (click)="onSelectNothing()"
          class="draggable-item">
          None
        </button>
        <button
          (click)="onSelectItem(elementType.square)"
          [ngClass]="{'active': currentlySelectedNewElement === elementType.square}"
          class="draggable-item">
          Square
        </button>
        <button
          (click)="onReset()"
          class="draggable-item">
          Reset
        </button>
      </div>
      <div class="floating-menu zoom-menu">
        <button
          (click)="onZoomIn()"
          class="draggable-item">
          +
        </button>
        <button
          (click)="onZoomOut()"
          class="draggable-item">
          -
        </button>
      </div>

      <canvas #diagramCanvas
              (mousedown)="onCanvasMouseDown($event)"
              (mouseleave)="onMouseLeave()"
              (mousemove)="onCanvasMouseMove($event)"
              (mouseup)="onCanvasMouseUp()"
              id="diagramCanvas"></canvas>
    </main>
  </div>
</div>
